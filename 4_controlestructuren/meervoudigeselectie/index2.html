<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meervoudige selectie</title>
</head>
<body>

<script>
    //meervoudige selectie
    //switch
    let onderwijs = prompt("Geef een instelling in:")
    switch(onderwijs){
        case 'vdab':
            console.log("leerling van de vdab");
            break;
        case 'syntra':
            console.log("leerling van syntra");
            break;
        default:
            console.log("gegeven door een andere instelling")
    }




</script>
</body>
</html>
